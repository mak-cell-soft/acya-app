<h1 mat-dialog-title>Attribution des permissions</h1>
<div mat-dialog-content>
    <div class="section-title">Gestion des Articles</div>
    <table mat-table class="mat-elevation-z0 no-borders" [dataSource]="routePermissions">
        <ng-container matColumnDef="Operation">
            <th mat-header-cell *matHeaderCellDef class="operation-nature"></th>
            <td mat-cell *matCellDef="let element" class="operation-nature">
                Article
            </td>
        </ng-container>
        <ng-container matColumnDef="canRead">
            <th mat-header-cell *matHeaderCellDef> Lecture </th>
            <td mat-cell *matCellDef="let element">
                <mat-slide-toggle [(ngModel)]="element.client">Oui</mat-slide-toggle>
            </td>
        </ng-container>
        <ng-container matColumnDef="canAdd">
            <th mat-header-cell *matHeaderCellDef> Ajout </th>
            <td mat-cell *matCellDef="let element">
                <mat-slide-toggle [(ngModel)]="element.fournisseur">Oui</mat-slide-toggle>
            </td>
        </ng-container>
        <ng-container matColumnDef="canUpdate">
            <th mat-header-cell *matHeaderCellDef> Modification </th>
            <td mat-cell *matCellDef="let element">
                <mat-slide-toggle [(ngModel)]="element.produitEtService">Oui</mat-slide-toggle>
            </td>
        </ng-container>

        <ng-container matColumnDef="canDelete">
            <th mat-header-cell *matHeaderCellDef> Suppression </th>
            <td mat-cell *matCellDef="let element">
                <mat-slide-toggle [(ngModel)]="element.produitEtService">Oui</mat-slide-toggle>
            </td>
        </ng-container>
        <!-- Repeat for other columns -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


</div>
